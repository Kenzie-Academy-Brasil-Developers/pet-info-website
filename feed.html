    <dialog id="modal__container">
        <div class="modal">
            <div class="modal-header">
                <h2>Criando novo post</h2>
                <button class="fechar-modal">X</button>
            </div>
            <div class="modal-content">
                <label for="title">Título do post</label>
                <input name="title" type="text" class="input-titulo inputs" placeholder="Digite o título aqui...">
                <label for="content">Conteúdo do post</label>
                <textarea name="content" type="text" class="input-conteudo inputs" placeholder="Desenvolva o conteúdo do post aqui..."></textarea>
                <div class="botoes">
                    <button class="modalButtons" id="cancelar">Cancelar</button>
                    <button class="modalButtons" id="publicar">Publicar</button>
                </div>
            </div>
        </div>
    </dialog>
